<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>PROJETO 4 - APOSTA</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="" alt="" class="imgProg">
            </div>
            <div class="col-sm-8">
                <h1>PROJETO 4 - CONTROLE DE APOSTAS.</h1>
                <div class="row">
                    <div class="col-sm-6">
                        <p>
                            <label for="inCavalo">Nº do Cavalo:</label>
                            <input type="text" class="form-control aDireita" id="inCavalo" autofocus>
                        </p>
                    </div>
                    <div class="col-sm-6">
                        <h5 id="outCavalo"></h5>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <p>
                            <label for="inAposta">Aposta R$: </label>
                            <input type="text" class="form-control aDireita" id="inValor">
                        </p>
                    </div>
                    <div class="col-sm-6">
                        <input type="button" class="btn btn-primary margemSup" value="Apostar" id="btApostar">
                        <input type="button" class="btn btn-primary margemSup" value="Ganhador" id="btGanhador">
                        <input type="button" class="btn btn-danger margemSup" value="Novo Páreo" id="btNovo">
                    </div>
                </div>
                <pre id="outApostas"></pre>
            </div>
        </div>
        <script src="js/script_projeto4.js"></script>
    </div>
</body>
</html>
